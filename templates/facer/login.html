<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Login
    </title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'facer/style.css' %}" />

</head>
<body>
<div class="container login-form">
    <form method="post" action="{% url 'facer:login' %}">
        {% csrf_token %}
        <img src="{% static 'facer/psu.png' %}">
        <input type="text" name="username" required placeholder="Логин" value={{ username }}>
        <input type="password" name="password" required placeholder="Пароль" {% if error %} autofocus {% endif %}>
        <input type="hidden" name="next" value={{ next }} >
        <input type="submit" name="submit" value="Войти">
    </form>
</div>
{% if error %}
    <div class="container login_error"><p>{{ error }}</p></div>
{% endif %}


</body>
</html>
