{% extends "facer/base.html" %}

{% block title%}Добавить хост{% endblock %}

{% block hosts_menu %}
    {% for machine in machine_list %}
        <li><a href="{% url 'facer:detail' machine.id %}">{{ machine.ip_address }}</a></li>
    {% endfor %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4>{{ error | safe }}</h4>
        </div>
    </div>
</div>
{% endblock %}
